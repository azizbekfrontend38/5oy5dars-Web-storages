<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto p-4">
    <!-- ✅ Navbar -->
    <nav
      class="navbar bg-cyan-300 shadow-md rounded-3xl px-6 py-4 mb-6 justify-between"
    >
      <!-- Chap tomondagi avatarlar -->
      <div class="flex items-center gap-2 ">
        <div class="avatar">
          <div class="bg-neutral text-neutral-content w-16 rounded-full">
            <span class="text-xl ml-5 mt-10">T</span>
          </div>
        </div>
        <div class="avatar avatar-online">
          <div class="bg-neutral text-neutral-content w-12 rounded-full">
            <span class="text-lg">O</span>
          </div>
        </div>
        <div class="avatar">
          <div class="bg-neutral text-neutral-content w-10 rounded-full">
            <span class="text-sm">do</span>
          </div>
        </div>
        <div class="avatar">
          <div class="bg-neutral text-neutral-content w-8 rounded-full">
            <span class="text-xs">s</span>
          </div>
        </div>
      </div>

      <!-- O'ng tomonda Theme Toggle -->
      <label class="flex items-center gap-2 cursor-pointer">
        <!-- Quyoshcha -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>

        <!-- Toggle -->
        <input id="theme-toggle" type="checkbox" class="toggle" />

        <!-- Oycha -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </nav>

    <!-- ✅ Form -->
    <form id="form" class="flex flex-col gap-4">
      <div class="flex justify-center my-4">
        <input
          name="todo"
          type="text"
          placeholder="Todo nomini kiriting"
          minlength="5"
          maxlength="50"
          required
          class="input input-bordered w-full max-w-md"
        />
      </div>
    </form>

    <!-- ✅ Todo List -->
    <ul id="todos" class="space-y-4 mt-4"></ul>

    <script src="./app.js"></script>
  </body>
</html>
